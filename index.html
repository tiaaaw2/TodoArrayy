<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link icon -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="img/logo.png" type="image/x-icon">

</head>
<body>
    <!-- input -->
    <div class="container">
        <div class="todo-app">
            <h2>To Do List</h2><img src="" alt="">
            <input type="text" id="input" placeholder="to do list">
            <button onclick="add()" class="add" id ="add">+</button>
        </div>
        <div class="todos-wrapper">
            <h3 class="todos-title">Your To-Do List</h3>
            <div class="todos-container">

                <div id="listTodo">

                </div>
                
            </div>
        </div>
    </div>

    <div class="modal-container">
    <!-- modal edit -->
        <div class="popup-content" id="edit-modal">
            <button class="close-btn" onclick="closeEditModal()" >&#10006</button>
            <h3 class="edit-title">Edit</h3>
            <input type="text" id="edit-input" placeholder="Edit your task">
            <button class="popup-edit" onclick="submitEditModal()">Submit</button>
        </div>
    <!-- modal delete -->
        <div class="popup-content" id="delete-modal">
            <button class="close-btn" onclick="closeDeleteModal()" >&#10006</button>
            <h3 class="delete-title">Delete</h3>
            <p >Are you sure you want to delete this task?</p>
            <button class="modal-delete" onclick="deleteToDo()">Delete</button>
            <button class="modal-cancel" onclick="closeDeleteModal()">Cancel</button>
        </div>
    </div>


    <script src="script-tes.js"></script>
</body>
</html>
