<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style1.css"> -->
    <!-- Link Icon -->
    <link
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
        rel="stylesheet"
    >
    <!-- Favicon -->
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Input -->
    <div class="container">
        <div class="todo-app">
            <h2>To Do List</h2>
            <img src="" alt="">
            <input type="text" id="input" placeholder="Masukkan To DO List">
            <button onclick="add()" class="add" id="add">+</button>
        </div>
        <div class="todos-wrapper">
            <h3 class="todos-title">To-Do List Anda</h3>
            <div class="todos-container">
                <div id="listTodo"></div>
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div class="modal-container">
        <!-- Modal Edit -->
     
        <div class="popup-content" id="edit-modal1">
            <button class="close-btn" onclick="closeEditModal()">&#10006;</button>
            <h3 class="edit-title">Edit</h3>
            <input type="text" id="edit-input" placeholder="Edit your task">
            <button class="popup-edit" onclick="submitEditModal()">Submit</button>
        </div> 

        <!-- Modal Delete -->
        <!-- <div class="popup-content" id="delete-modal">
            <button class="close-btn" onclick="closeDeleteModal()">&#10006;</button>
            <h3 class="delete-title">Delete</h3>
            <p>Are you sure you want to delete this task?</p>
            <button class="modal-delete" onclick="deleteToDo()">Delete</button>
            <button class="modal-cancel" onclick="closeDeleteModal()">Cancel</button>
        </div> -->
    </div>

    <script src="script-tes.js"></script>
</body>
</html>
