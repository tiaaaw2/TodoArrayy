<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>

    <h1>To-Do List</h1>
    <ul id="todo-list"></ul> <!-- Empty list where to-dos will be displayed -->

    <script>
        // Initialize an array of to-dos
        const todos = [
            { id: 1, title: 'Test Task 1' },
            { id: 2, title: 'Test Task 2' },
            { id: 3, title: 'Test Task 3' },
        ];

        // Function to display the to-do list
        function displayTodoList() {
            // Get the <ul> element by its ID
            const todoListElement = document.getElementById('todo-list');

            // Clear the existing list items, if any
            todoListElement.innerHTML = '';

            // Loop through the array of to-dos
            todos.forEach(todo => {
                // Create a new <li> element
                const listItem = document.createElement('li');
                
                // Set the text content of the <li> to the title of the to-do
                listItem.textContent = todo.title;

                // Append the new <li> to the <ul>
                todoListElement.appendChild(listItem);
            });
        }

        // Call the function to display the list when the page loads
        displayTodoList();
    </script>

</body>
</html>
